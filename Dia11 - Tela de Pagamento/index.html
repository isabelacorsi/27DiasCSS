<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio11</title>
</head>
<body>
	<div class="centro">
		<div class="container">
			<button class="btn-seta"><img src="seta.svg"></button>
			<h1>Informações do pagamento</h1>
			<div class="inputs">
				<input type="text" name="numcartao" placeholder="Número do cartão" class="inputnum">
				<input type="text" name="nome" placeholder="Nome que está no cartão" autocomplete="off" class="inputnome">
				<input type="text" name="vencmes" placeholder="Vencimento (MM/AAAA)" class="inputmes">
				<input type="text" name="CVV" placeholder="CVV" class="inputcvv">
				<button class="btn">PAGAR</button>
			</div>
			<div class="imagem">
				<img src="iphone.jpg">
			</div>
		</div>
	</div>
</body>
</html>
